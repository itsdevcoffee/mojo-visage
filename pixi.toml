[workspace]
authors = ["itsdevcoffee <itstexmex@gmail.com>"]
channels = ["https://conda.modular.com/max-nightly", "conda-forge"]
name = "visage-ml"
platforms = ["linux-64"]
version = "0.1.0"

[tasks]
# Development tasks
hello = "mojo src/hello.mojo"
repl = "mojo"

# Testing
test-all = "bash scripts/common/run_tests.sh"
test-vector-add = "mojo tests/block0/01_vector_matrix_ops/test_01_vector_add.mojo"
test-dot-product = "mojo tests/block0/01_vector_matrix_ops/test_02_dot_product.mojo"

# Block 0 - Section 1: Vector/Matrix Ops
vector-add = "mojo src/block0/01_vector_matrix_ops/01_vector_add.mojo"
dot-product = "mojo src/block0/01_vector_matrix_ops/02_dot_product.mojo"
matrix-vector-multiply = "mojo src/block0/01_vector_matrix_ops/03_matrix_vector_multiply.mojo"

# Visualizations - Block 0
viz-dot-product = "python scripts/block0/01_vector_matrix_ops/visualize_dot_product.py"

# Block 1 (coming soon)
block1 = "echo 'Block 1 not yet implemented'"

[dependencies]
max = ">=26.1.0.dev2025121105,<27"
mojo = ">=0.26.1.0.dev2025121105,<0.27"
matplotlib = ">=3.10.8,<4"
scipy = ">=1.16.3,<2"
